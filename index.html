<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXIÓN DE CSS href ¿dónde está tu archivo? -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - sección html que el usuario ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - sección que contendrá la navegación -->
    <header>
        <!-- nav - elemento especificamente para navegar -->
        <nav>
            <!-- LISTA NO ORDENADA -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href="https://workspace.google.com/intl/es-419_mx/features/"></a>
                </li>
                <li>
                    <a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com.mx/%3Fhl%3Des&ec=GBRAmgQ">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvylFQHqfsTfaKanYNjxK7BSO4nbGq-ZQiJkvR8SPA=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/AKPQZvylFQHqfsTfaKanYNjxK7BSO4nbGq-ZQiJkvR8SPA=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/AKPQZvylFQHqfsTfaKanYNjxK7BSO4nbGq-ZQiJkvR8SPA=s64-c-mo 2x" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - división sección más importante -->
    <main>
        <!-- SECTION - una división y es más importante (linguísticamente) que div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon"></span>
                <!-- INPUT (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <section class="Button-Section">
            <div class="main-button">
                <button class="search-w-google">Buscar con Google</button>
            </div>
            <div class="sec-button">
                <button class="luck">Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!-- FOOTER - división de última sección (pie de página) -->
    
    <footer>
        <div class="top-footer">
            <a class="Mexico" href="">México</a>
        </div>
        <section class="bottom-f">
            <div class="left-footer">
                <a class="about-g" href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi7oMK_67qCAxWYJUQIHcTfAPkQkNQCCBU&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3&opi=89978449">Sobre Google</a>
                <a class="Publi" href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi7oMK_67qCAxWYJUQIHcTfAPkQkdQCCBY&url=https%3A%2F%2Fwww.google.com.mx%2Fintl%2Fes_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2DnYwoAFXfWIAx2OxaUgYy&opi=89978449">Publicidad</a>
                <a class="Business" href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi7oMK_67qCAxWYJUQIHcTfAPkQktQCCBc&url=https%3A%2F%2Fwww.google.com.mx%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw3dHtJeSpY5SFWA8xtg1CaU&opi=89978449">Negocios</a>
                <a class="h-i-w" href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div class="right-footer">
                <a class="Priv" href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi7oMK_67qCAxWYJUQIHcTfAPkQ8awCCBg&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-MX%26fg%3D1&usg=AOvVaw2FjvAhBHkMSqySxUI2Or4U&opi=89978449">Privacidad</a>
                <a class="Condi" href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi7oMK_67qCAxWYJUQIHcTfAPkQ8qwCCBk&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-MX%26fg%3D1&usg=AOvVaw1X7Z5gDlpIkfgOwxqoXiHX&opi=89978449">Condiciones</a>
                <a class="Prefer" href="https://www.google.com.mx/?hl=es">Preferencias</a>
            </div> 
        </section>
    </footer>
</body>
</html>
